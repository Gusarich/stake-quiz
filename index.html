<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mint Quiz</title>
         <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <script src="main.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="metamask p20">
            <span class="metamask-text">Not connected!</span>
            <i style="display: none;" class="signout fa fa-sign-out"></i>
        </div>
        <div class="staking">
            <h2 class="top p26">Staking</h2>

            <span class="text p20">Your balance: <span id="_balance" class="number">0.00</span> QUIZ</span>
            <br>
            <span class="text p20">Your stake: <span id="_stake" class="number">0.00</span> QUIZ</span>
            <br>
            <span class="text p20">Total staked: <span id="_totalStake" class="number">0.00</span> QUIZ</span>
            <br>
            <span class="text p20">Your chance to win: <span id="_chance" class="number">0.00</span>%</span>
            <br>

            <div class="form">
                <span class="amount p26">Amount</span>
                <br>
                <input type="number" name="amount" placeholder="0.00">
                <br>
                <div id="stake" class="button p26">
                    Stake
                </div>
                <div id="unstake" class="button p26">
                    Unstake
                </div>
                <div id="approve" class="button p26" style="display: none;">
                    Approve
                </div>
                <div class="loader" style="display: none;"></div>
            </div>
        </div>
    </body>
</html>
